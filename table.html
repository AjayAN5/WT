<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="movies">


    <table class="container">
      <tr>
        <td>
          <span>
            (This page) Artist
          </span>
        </td>
        <td>
          <span>
            Title[movies]
          </span>
        </td>
      </tr>
      <tr>
        <td>
          <span>
            Pic
          </span>
        </td>
        <td rowspan="2">
          <table class="inner-class">
            <tr class="inner-tr">
              <th></th>
              <th>Title</th>
              <th>Year</th>
            </tr>
            <tr class="inner-tr">
              <td>
                <span>
                  Pic 1 (movie)
                </span>
              </td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td>
                <span>
                  Pic 2
                </span>
              </td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td>
                <span>
                  Pic 3
                </span>
              </td>
              <td></td>
              <td></td>
            </tr>
          </table>
        </td>
      </tr>
      <tr class="outer-tr">
        <td>
          <span>
            Ajay
          </span>
        </td>
      </tr>
    </table>
  </div>

  <div class="books">
    <table>
      <tr>
        <td colspan="3"> Books I like</td>
      </tr>
      <tr>
        <th>
          <span>Book Name</span>
        </th>
        <th>
          <span>Author</span>
        </th>
        <th>
          <span>Year</span>
        </th>
      </tr>
      <tr>
        <td>The Alchemist</td>
        <td>Paulo Coelho</td>
        <td>1993</td>
      </tr>
      <tr>
        <td>The Motorcycle Diaries</td>
        <td>Che Guevara</td>
        <td>1992</td>
      </tr>
      <tr>
        <td>Man's Search for Meaning</td>
        <td>Viktor Frankl</td>
        <td>1946</td>
      </tr>
    </table>
  </div>

</body>

</html>
